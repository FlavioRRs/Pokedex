<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>

    <link rel="icon" href="./assets/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="./script/script.js" defer></script>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__id"></span> 
            - 
            <span class="pokemon__name"></span>
        </h1>

        <form>
            <input 
            type="search"
            class="input__search"
            required
            placeholder="Nome ou id"
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>

            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./assets/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
